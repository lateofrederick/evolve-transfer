{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="flex items-center justify-center mt-10">
    <div class="w-full max-w-xs">
  <div v-if="error" class="text-red-500 text-xs italic">{{error}}</div>
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" @submit.prevent='login'>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input class="shadow appearance-none border rounded
       w-full py-2 px-3 text-gray-700 leading-tight
        focus:outline-none focus:shadow-outline"
        id="email" type="email" placeholder="Email"
        v-model="form.email" required>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input
        class="shadow appearance-none border
        rounded w-full py-2 px-3 text-gray-700 mb-3
        leading-tight focus:outline-none focus:shadow-outline"
        id="password" type="password" placeholder="password" v-model="form.password">
      <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
    </div>
    <div class="flex items-center justify-between mb-5">
      <button class="bg-blue-500 hover:bg-blue-700 text-white
       font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
        Sign In
      </button>
      <a class="inline-block align-baseline font-bold text-sm
       text-blue-500 hover:text-blue-800 text-xs" href="#">
        Forgot Password?
      </a>
    </div>
    <div class="flex items-center text-xs">
        <span>
          Already have an account?
          <router-link to="sign-up" class="text-blue-500 hover:text-blue-800">
              Sign Up
          </router-link>
        </span>
    </div>
  </form>
</div>
  </div>
{% endblock %}
